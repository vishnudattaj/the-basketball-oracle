<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/mdb.min.css') }}" />
    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='img/favicon.ico') }}">

    <!-- Theme stylesheets -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login-dark.css') }}" id="dark-theme" />
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login-light.css') }}" id="light-theme" disabled />
    <title>The Basketball Oracle - Login</title>
  </head>
  <body>
    <!-- Theme toggle button -->
    <div class="theme-toggle" id="themeToggle">
      <div class="toggle-icon sun">☀</div>
      <div class="toggle-icon moon">☾</div>
    </div>

    <!-- Start your project here-->
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <h3 class="mb-5">Log in</h3>
              <form action="/" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-outline mb-4">
                  <input style="border: 1px solid #000000" type="text" id="typeEmailX-2" name="username" class="form-control form-control-lg" placeholder="Username"/>
                </div>

                <div class="form-outline mb-4">
                  <input style="border: 1px solid #000000" type="password" id="typePasswordX-2" name="password" class="form-control form-control-lg" placeholder="Password"/>
                </div>

                <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" onclick="myFunction()"/>
                <label class="form-check-label" for="form1Example3"> Show Password </label>
              </div>

                <button class="btn btn-danger btn-lg btn-block" type="submit" value="LOGIN">Login</button>

                  <hr class="my-4">

                {% if error %}
                  <h5 style="color: #ac000060">{{ error }}</h5>

                  <hr class="my-4">
                {% endif %}

                  <h7> Need to create an account? Click <a href="/signup" >here</a>! </h7>
              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/modeToggle.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/passwordReveal.js') }}"></script>
  </body>
</html>
